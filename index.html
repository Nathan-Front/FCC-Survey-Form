<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Source: freecodecamp, Challenge: Survey form, challenger: Nathan-Front,Date: 10/23/21">
    <link rel="stylesheet" href="style/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Pacifico&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>FCC: Survey Form</title>
</head>

<body>
    <main class="main--container">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
        <form action="#" id="survey-form">
            <label for="name" id="name-label">Name</label>
            <input type="text" id="name" placeholder="Enter your name" required>
            <label for="email" id="email-label">Email</label>
            <input type="email" id="email" placeholder="Enter your Email" pattern="[a-zA-Z0-9!#$%&'*+\/=?^_`{|}~.-]+@[a-zA-Z0-9-]+(\.[a-zA-Z0-9-]+)*" required>
            <label for="number" id="number-label">Age <span>(optional)</span></label>
            <input type="number" id="number" min="1" max="100" placeholder="Age" required>
            <div class="drop1">
                <p>Which option best describes your current role?</p>
                <select id="dropdown">
                    <optgroup label="Select current job">
                        <option value="">Student</option>
                        <option value="">Full Time Job</option>
                        <option value="">Full Time Learner</option>
                        <option value="">Prefer not to say</option>
                        <option value="">Other</option>
                    </optgroup>
                </select>
            </div>
            <div class="rec">
                <p>Would you recommend freeCodeCamp to a friend?</p>
                <label for="radio1">
                    <input type="radio" name="recommend" id="radio1" value="radio button 1">
                    Definitely
                </label>
                <label for="radio2">
                    <input type="radio" name="recommend" id="radio2" value="radio button 2">
                    Maybe
                </label>
                <label for="radio3">
                    <input type="radio" name="recommend" id="radio3" value="radio button 3">
                    Not sure
                </label>
            </div>
            <div class="drop2">
                <p>What is your favorite feature of freeCodeCamp?</p>
                <select>
                    <optgroup label="Select an option">
                        <option value="">Challenges</option>
                        <option value="">Projects</option>
                        <option value="">Community</option>
                        <option value="">Open Source</option>
                    </optgroup>
                </select>
            </div>
            <div class="checkboxes">
                <p>What would you like to see improved?<span>(Check all that apply)</span></p>
            <label>
                <input type="checkbox" value="Front-end Projects">
                Front-end Projects
            </label>
            <label>
                <input type="checkbox" value="Back-end Projects">
                Back-end Projects
            </label>
            <label>
                <input type="checkbox" value="Data Visualization">
                Data Visualization
            </label>
            <label>
                <input type="checkbox" value="Challenges">
                Challenges
            </label>
            <label>
                <input type="checkbox" value="Open Source Community">
                Open Source Community
            </label>
            <label>
                <input type="checkbox" value="Gitter help rooms">
                Gitter help rooms
            </label>
            <label>
                <input type="checkbox" value="Videos">
                Videos
            </label>
            <label>
                <input type="checkbox" value="City Meetups">
                City Meetups
            </label>
            <label>
                <input type="checkbox" value="Wiki">
                Wiki
            </label>
            <label>
                <input type="checkbox" value="Forum">
                Forum
            </label>
            <label>
                <input type="checkbox" value="Additional Courses">
                Additional Courses
            </label>
            </div>
            <div class="messageArea">
                <label for="comment">Any comments or suggestions?</label>
                <textarea name="textarea" id="comment" cols="60" rows="10" placeholder="Enter your comment here..."></textarea>
            </div>
            <button id="submit">Submit</button>
        </form>
    </main>
</body>
</html>
